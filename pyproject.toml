[tool.poetry]
authors = ["Chris <info@exacheck.net>"]
description = "ExaCheck - ExaBGP Health Checker"
homepage = "https://exacheck.net"
name = "exacheck"
readme = "README.md"
repository = "https://github.com/exacheck/exacheck"
version = "0.0.9"

[tool.poetry.dependencies]
# Python version required
python = "~3.11"

# Main requirements
apprise = "^1.7.2"
exabgp = "^4.2.21"
loguru = "^0.7.2"
pydantic = "^2.6.1"
pyyaml = "^6.0.1"
setproctitle = "^1.3.3"
tabulate = "^0.9.0"
ujson = "^5.9.0"

# For health checks
dnspython = "^2.5.0"
icmplib = "^3.0.4"
ntplib = "^0.4.0"
requests = "^2.31.0"

# For use with CLI scripts
click = "^8.1.7"

# For Sentry support; optional
sentry-sdk = {version = "^1.39.2", optional = true}

[tool.poetry.extras]
sentry = [
  "sentry-sdk",
]
full = [
  "sentry-sdk",
]

[tool.poetry.group.dev.dependencies]
# Packages for linting
pycodestyle = "^2.11.1"
pylint = "^3.0.3"
pylint-pydantic = "^0.3.2"
ruff = "^0.1.13"
semgrep = "^1.59.1"

# Misc other development tools
Cython = "^3.0.8"
devtools = {extras = ["pygments"], version = "^0.12.2"}
ipython = "^8.20.0"
Markdown = "^3.5.2"
pipenv = "^2023.11.15"
rich = "^13.7.0"

[tool.poetry.group.formatting.dependencies]
# Packages for code formatting
autopep8 = "^2.0.4"
black = "^24.1.1"
flake8 = "^7.0.0"

[tool.poetry.group.test.dependencies]
# Packages for testing
hypothesis = {extras = ["cli"], version = "^6.94.0"}
pytest = "^8.0.0"
pytest-html = "^4.1.1"

[tool.poetry.group.typing.dependencies]
# Packages for type checking
mypy = "^1.8.0"
pyre-check = "^0.9.19"

# Extensions for type checking
types-pyyaml = "^6.0.12.12"
types-requests = "^2.31.0.20240125"
types-tabulate = "^0.9.0"
types-ujson = "^5.9.0"

[tool.poetry.scripts]
exacheck = 'exacheck.cli:cli'

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.autopep8]
# Raise default maximum line length
max_line_length = 120

[tool.flake8]
# Raise default maximum line length
max-line-length = 120

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
max-line-length = 120

[tool.ruff]
line-length = 120
